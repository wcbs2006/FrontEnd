<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Carros</title>
</head>
<body>
    <main>
        <section>
            <div class="container">
                <h1>JS Carros</h1>
                <h3>Revenda de veículos</h3>
            </div>
            <hr>
            <form>
                <div class="input-content">
                    <label for="car-name">Veículo:</label>
                    <input type="text" id="car-name">
                </div>
                <div class="input-content">
                    <label for="car-price">Preço R$:</label>
                    <input type="number" id="car-price">
                </div>
            </form>
            <button id="sale">Ver promoção</button>
            <p id="output"></p>
        </section>
    </main>
    <script src="script.js"></script>
    
</body>
</html>
