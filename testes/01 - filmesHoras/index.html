<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Locadora JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Video Locadora JS</h1>
      <hr />

      <form>
        <div class="input-text">
          <label for="movie-title">Título do filme:</label>
          <input type="text" id="movie-title" />
        </div>

        <div class="input-number">
            <label for="movie-min">Duração (min):</label>
            <input type="number" id="movie-min" />
        </div>

        <button id="converter">Converter em horas e minutos</button>
      </form>

      <h4 id="message"></h4>
    </main>
    <script src="neoscript.js"></script>
  </body>
</html>
