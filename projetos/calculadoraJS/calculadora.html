<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <section>
            <div class="container">
                <input type="text" class="screen" disabled value="0" id="result">
                <div class="row">
                    <button class="gray" onclick="calculate('action', 'ac')">AC</button>
                    <button class="gray" onclick="calculate('action', '+-')">+/-</button>
                    <button class="gray" onclick="calculate('action', '%')">%</button>
                    <button class="orange" onclick="calculate('action', '/')">/</button>
                </div>
                <div class="row">
                    <button onclick="calculate('value, 7')">7</button>
                    <button onclick="calculate('value, 8')">8</button>
                    <button onclick="calculate('value, 9')">9</button>
                    <button class="orange" onclick="calculate('action', '*')">x</button>
                </div>
                <div class="row">
                    <button onclick="calculate('value, 4')">4</button>
                    <button onclick="calculate('value, 5')">5</button>
                    <button onclick="calculate('value, 6')">6</button>
                    <button class="orange" onclick="calculate('action', '-')">-</button>
                </div>
                <div class="row">
                    <button onclick="calculate('value, 1')">1</button>
                    <button onclick="calculate('value, 2')">2</button>
                    <button onclick="calculate('value, 3')">3</button>
                    <button class="orange" onclick="calculate('action', '+')">+</button>
                </div>
                <div class="row">
                    <button class="zero" onclick="calculate('value, 0')">0</button>
                    <button>.</button>
                    <button class="orange" onclick="calculate('action', '.')">=</button>
                </div>
                
            </div>
        </section>
    </main>
</body>
</html>
