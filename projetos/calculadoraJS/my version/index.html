<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src=""></script>
    <title>Calculadora Caseira</title>
</head>
<body>

    <a href="calculadora.html">Ir para a vers√£o oficial</a>

    <div class="container">
        <input type="number">
        <div class="container">
            <div class="linha" id="op">
                <button>/</button>
                <button>x</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
    
            </div>
            
            <div class="linha" id="01">
                <button class="semi-op">%</button>
                <button>9</button>
                <button>6</button>
                <button>3</button>
            </div>
            <div class="linha" id="02">
                <button class="semi-op">+/-</button> 
                <button>8</button>
                <button>5</button>
                <button>2</button>
                <button id="ponto">.</button>
                
            </div>
            <div class="linha" id="03">
                <button class="semi-op">AC</button>
                <button>7</button> 
                <button>4</button>
                <button>1</button>
                <button>0</button>
    
    
            </div>
        </div>
    </div>
</body>
</html>
